            <li class="nav-item active">

<div class="container " style="background-color:#d1dbe2">


    <div class="container " th:each="Price : ${spotPrice}">
        <h6 bg=#b2dfdb>
            <span th:text="${niftyValue}" class="badge bg-bg=#b2dfdb">spotPrice</span>
             <span class="badge bg-secondary"> Future Price 210054</span>
            <span th:text="${Price}" class="badge bg-secondary">spotPrice</span>

       </h6>


    </div>
    <h2 align="center">Bank Nifty Graph</h2>

    <div id="container"
         style="width: 850px; height: 400px; margin: 0 auto"></div>
</div>
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script th:inline="javascript">
    $(function(){
    Highcharts.chart('container', {
        chart: {
            type: 'column',
            spacingTop: 0,
            spacingRight: 0,
            spacingBottom: 0,
            spacingLeft: 0,
        },
        title: {
            text: 'Bank Nifty'
        },
        subtitle: {
            text: ''
        },
        xAxis: {
            categories: [[${name}]],
            crosshair: true
        },
        yAxis: {
<!--        chart.yAxis[0].setExtremes(100,300);-->
            min: [0].set,
            max:200000,
            title: {
                text: 'Volume'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} K</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0,
                borderWidth: 0
            }
        },
        series: [{
            name: 'Put Volume',
            data: [[${age}]],
            color: "#10804b"
        },{
            name: 'Call Volume',
            data: [[${callVol}]],
            color: "#cc053f"
        }]
      });
    });




</script>

</body>
</html>
