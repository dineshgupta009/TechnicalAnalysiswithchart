<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Bar Graph with Highcharts</title>
  <!-- Include Highcharts library -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
<div id="container" style="width: 600px; height: 400px;"></div>

<select id="dataSelector">
  <option value="data1">Data Set 1</option>
  <option value="data2">Data Set 2</option>
  <!-- Add more options as needed -->
</select>

<script>
    document.addEventListener('DOMContentLoaded', function () {
      // Define initial data sets
      var data1 = [5, 10, 15, 20, 25];
      var data2 = [10, 20, 30, 40, 50];

      // Initialize Highcharts with default data
      var chart = Highcharts.chart('container', {
        chart: {
          type: 'bar'
        },
        title: {
          text: 'Bar Graph'
        },
        xAxis: {
          categories: ['A', 'B', 'C', 'D', 'E']
        },
        yAxis: {
          title: {
            text: 'Value'
          }
        },
        series: [{
          name: 'Data Set 1',
          data: data1
        }]
      });

      // Update chart data based on selected option
      document.getElementById('dataSelector').addEventListener('change', function () {
        var selectedData = this.value;
        if (selectedData === 'data1') {
          chart.series[0].setData(data1);
          chart.setTitle({ text: 'Bar Graph - Data Set 1' });
        } else if (selectedData === 'data2') {
          chart.series[0].setData(data2);
          chart.setTitle({ text: 'Bar Graph - Data Set 2' });
        }
        // Add more conditions for additional data sets
      });
    });
  </script>
</body>
</html>
